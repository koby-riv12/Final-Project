!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jump Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <button id="choose-char-btn">Choose Character</button> 
    <button id="pick-bg-btn">Pick Background</button>  
    <button id="start-btn">Start Game</button> 
    <button id="try-again-btn">Try Again</button> 

    <div class="game">
        <div id="dino" class="character"></div>
        <div id="turtle" class="character"></div>
        <div id="fish" class="character"></div>
        <div id="cactus"></div>
        <div id="score">Score: 0</div>
    </div>

    <div id="character-dropdown">
        <button id="char-dino">Dino</button>
        <button id="char-turtle">Turtle</button>
        <button id="char-fish">Fish</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
